<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SDA system-User registration</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/pseudo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="register">
  <h3>Signup</h3>
  <p>Enter details below</p>
  <form id="signup" name="signup" method="post" action="index.html">
    <label for="first-name">First name:</label>
    <input name="first-name" id="first-name" type="text" value="Carolin" readonly minlength="3" maxlength="25"/>
    <br/><br/>
    <label for="last-name">Last name:</label>
    <input name="last-name" id="last-name" type="text" value="Randala" onkeyup="showAlert()"/>
    <br/><br/>
    <label for="email">Email:</label>
    <input name="email" id="email" type="email" required placeholder="abc@sda.com"/>
    <br/><br/>
    <label for="password">Password:</label>
    <input name="password" id="password" type="password" required/>
    <br/><br/>
    <label for="male">Gender:</label>
    <input type="radio" id="male" name="gender" /> Male
    <input type="radio" id="female" name="gender" checked/> Female
    <br/><br/>
    <label for="mathematics">Favorite subjects:</label>
    <input type="checkbox" id="mathematics" name="favorite-subjects" /> Mathematics
    <input type="checkbox" id="science" name="favorite-subjects" disabled/> Science
    <input type="checkbox" id="software" name="favorite-subjects" checked/> Software
    <br/><br/>
    <label for="join-date">Join date:</label>
    <input type="date" id="join-date" name="join-date" />
    <br/><br/>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="80"/>
    <br/><br/>
    <label for="favorite-food">Favorite food:</label>
    <select id="favorite-food" name="favorite-food">
      <option value="pizza">Pizza</option>
      <option value="sandwich" disabled>Sandwich</option>
      <option value="blood-sausage" selected>Blood sausage</option>
    </select>
    <br/><br/>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="8" cols="50"></textarea>
    <input type="hidden" id="active" name="active" value="yes"/>
    <br/><br/>
    <input type="submit" value="signup">
    <input type="reset" value="Clear form">
  </form>
</div>
<a href="https://facebook.com">Facebook</a>
<a href="https://linkedin.com">Linkedin</a>
<script src="../assets/js/script.js"></script>
</body>
</html>
